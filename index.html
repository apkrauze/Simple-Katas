<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="img__container">
                <img src="https://i.postimg.cc/267pwL7x/fizzbuzz.png"
                    alt="fizzbuzz" class="img">
            </div>
            <div class="content">
                <h2 class="subtitle">FizzBuzz Game </h2>
                <h1 class="title">Do you know the answer?</h1>
                <input type="text" id="fizz-input" class="input_text" placeholder="Type your number here" name="mail" required>
                <button class="subscribe" id="fizz-button">Find out</button>
                <p id="fizz-result" class="text"></p>
            </div>
        </div>
        <div class="container">
            <div class="img__container">
                <img src="https://i.postimg.cc/0y9zdh1g/prime.jpg"
                    alt="salad" class="img">
            </div>
            <div class="content">
                <h2 class="subtitle">PrimeNumbers Game</h2>
                <h1 class="title">Do you know the answer?</h1>
                <input type="text" id="prime-input" class="input_text" placeholder="Type your number" name="mail" required>
                <button class="subscribe" id="prime-button">Find out</button>
                <p id="prime-result" class="text"></p>
            </div>
        </div>
        <div class="container">
            <div class="img__container">
                <img src="https://i.postimg.cc/KYkJ70T2/istockphoto-1281643479-170667a.jpg"
                    alt="salad" class="img">
            </div>
            <div class="content">
                <h2 class="subtitle">RomanNumbers Game</h2>
                <h1 class="title">Do you know the answer?</h1>
                <input type="text" id="roman-input" class="input_text" placeholder="Type your number" name="mail" required>
                <button class="subscribe" id="roman-button">Find out</button>
                <p id="roman-result" class="text"></p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="fizzbuzz.js"></script>
    <script type="text/javascript" src="prime.js"></script>
    <script type="text/javascript" src="roman.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
